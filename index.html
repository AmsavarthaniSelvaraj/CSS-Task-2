<body>

    </div>  
 </div>

 <nav>
    <div class="navbar">
        <div class="nav" style="display: flex;">
        <h1 class="navhead">Edit <div> Contact</div></h1>
       
        <ul>
            <li id="nav1">dembsky inc. </li>

            <li><i class='bx bxs-cog' ></i></li>

<div class="list">
 
    <div class="list1">
    <h2 class="list1h2">Groups</h2>
    <h4 class="list1h4" id="li1">Basic information</h4>
    <h4 class="list1h4">Address info</h4>
    <h4 class="list1h4">System info</h4>
    </div>

    <div class="list2">
<h2 class="list1h2">Options</h2>
<h4 class="list1h4">Mailing List</h4>
<h4 class="list1h4">View Mailings</h4>
<h4 class="list1h4">Tasks</h4>
<h4 class="list1h4">Notes</h4>
<h4 class="list1h4">Audit Log</h4>
    </div>
</div>
<div class="verticalline">
    <div class="form">
        <h1 class="formh1">Basic Information</h1><br>
    <div class="formh2">
        <label class="f1" for="mail">Email</label>
        <input class="f2" type="text" name="email" placeholder="contact@dembsky.me">
    <div class="name">
        <div class="namef">
        <label class="f3" for="fname">First Name</label>
        <input   class="f4" type="text" name="fname" placeholder="Matesuz"></div>
        <div class="namef">
        <label class="f3" id="ff" for="lname">Last Name</label>
        <input class="f4" id="fff" type="text" name="lname" placeholder="Dembek"></div>
    </div>
    <label class="f1" for="fullname">Full Name</label>
    <input class="f2" type="text" name="fullname" placeholder="Matesuz Dembek">

    <div class="name">
        <div class="namef">
        <label class="f3" for="status">Status</label>
        <input class="f4" type="text" name="status" placeholder="Designer"></div>
        <div class="namef">
        <label  class="f3" id="ff" for="tracking">Tracking</label>
        <input class="f4" id="fff" type="text" name="tracking" placeholder="Hell No"></div>
    </div></div>
    </div>


<div class="form2">
    <div class="form">
        <h1 class="formh1">Address Information</h1><br>
    <div class="formh2">
        <label class="f1" for="address">Address</label>
        <input class="f2" id="ff1" type="text" name="address">
        <label class="f1" for="addressline2">Address Line 2</label>
        <input class="f2" id="ff1" type="text" name="addressline2" placeholder="Address Line2(if needed)">
    <div class="name">
        <div class="namef">
        <label class="f3" for="city">City</label>
        <input   class="f4" type="text" name="city" placeholder="Bydgoszcz"></div>
        <div class="namef">
        <label class="f3" id="ff" for="state">State</label>
        <input class="f4" id="fff" type="text" name="state" placeholder="kujawsko-pomorskie"></div>
    </div>
    <div class="name">
        <div class="namef">
        <label class="f3" for="zip">Zip</label>
        <input class="f4" type="text" name="zip" placeholder="85-123"></div>
        <div class="namef">
        <label  class="f3" id="ff" for="country">Country</label>
        <input class="f4" id="fff" type="text" name="country" placeholder="country"></div>
    </div>
    <label class="f1" for="country">Country</label>
    <input class="f2" id="ff1" type="text" name="country" placeholder="poland">

    </div>
